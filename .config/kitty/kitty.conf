# vim:fileencoding=utf-8:foldmethod=marker

# Fonts
font_size         10.0
font_family       FiraCode Nerd Font
bold_font         FiraCode Nerd Font
italic_font       FiraCode Nerd Font
bold_italic_font  FiraCode Nerd Font

kitty_mod alt+shift

scrollback_lines 10000
touch_scroll_multiplier 2.0
copy_on_select yes
enable_audio_bell no
# enable_layouts Splits,Stack
hide_window_decorations yes

# Scrollback
# scrollback_pager nvim +"source /home/ll931217/.config/kitty/vi-mode.lua"
# scrollback_pager less -r
# map alt+shift+v show_scrollback
allow_remote_control yes
listen_on unix:/tmp/kitty
shell_integration enabled
# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/ll931217/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
# Browse scrollback buffer in nvim
map kitty_mod+v kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output

window_padding_width 12
background_opacity 0.6
background_blur 1

include ~/.config/kitty/themes/diff-mocha.conf

# vim:ft=kitty
