config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn view_in_mpv {hint-url}
        ',m': spawn umpv {url}
        ;M: hint --rapid links spawn view_in_mpv {hint-url}
  colors.webpage.darkmode.enabled:
    global: false
  content.geolocation:
    https://www.speedtest.net: true
  content.javascript.clipboard:
    global: access-paste
  content.media.audio_capture:
    https://voovmeeting.com: true
  content.media.video_capture:
    https://voovmeeting.com: true
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  qt.environ:
    global:
      NODE_PATH: :/home/ll931217/.local/share/pnpm/nodejs/18.20.4/lib/node_modules
